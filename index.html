<!DOCTYPE html>
<html>
<head>
	<title>Real Estate Bidding Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<div class="container">	
		<div id="frame" class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 text-center">
			<div class="row">
				<img src="http://lorempixel.com/250/250/" class="img-responsive img-circle" alt="Image">
			</div>
			<div class="row">
				<div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 text-left">
					Square Feet: 
				</div>
				<div id="sf" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
					
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 text-left">
					Lot Square Feet: 
				</div>
				<div id="lsf" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
					
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 text-left">
					Bedrooms: 
				</div>
				<div id="beds" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
					
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 text-left">
					Bathrooms: 
				</div>
				<div id="br" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
					
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 text-left">
					Year Built: 
				</div>
				<div id="yr" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
					
				</div>
			</div>	
			<div class="row">
				<form id="p1input">
					<div class="form-group">
					    <label for="player1bid"></label>
					    <input type="password" class="form-control" id="player1bid">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>				
				</form>
				<form id="p2input" class="hidden">
					<div class="form-group">		
					    <label for="player2bid"></label>
					    <input type="password" class="form-control" id="player2bid">
					    <button type="submit" class="btn btn-primary">Submit</button>
					</div>				
				</form>
			</div>
			<div class="row auction hidden">
				<div class="row">
					<div id="p1-auc-name" class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 text-left">

					</div>
					<div id="p1-auc-bid" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
						
					</div>
				</div>
				<div class="row">
					<div id="p2-auc-name" class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 text-left">
						 
					</div>
					<div id="p2-auc-bid" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
						
					</div>
				</div>
				<div class="row">
					<div id="auc-winner" class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 text-center">
					</div>
				</div>
				<form id="auc-next">
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Next</button>
					</div>				
				</form>
			</div>
			<div class="row compare hidden">
				<div class="row">
					<div id="compare-name" class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 text-left">

					</div>
					<div id="compare-bid" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
						
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 text-left">
						Home's value:  
					</div>
					<div id="compare-home" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
						
					</div>
				</div>
				<div class="row">
					<div id="compare-net-name" class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 text-left">
						  
					</div>
					<div id="compare-net" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
						
					</div>
				</div>
				<form id="comp-next">
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Show Next House</button>
					</div>				
				</form>
			</div>




		</div>
		<div class="row navbar-fixed-bottom">
			<div id="bankroll" class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
				<div class="row">		
					<div id="p1-bank-name" class="row col-xs-4 col-sm-4 col-md-4 col-lg-4">
					</div>
					<div id="p1-bank-amt" class="row col-xs-4 col-sm-4 col-md-4 col-lg-4">
					</div>
				</div>	
				<div class="row">		
					<div id="p2-bank-name" class="row col-xs-4 col-sm-4 col-md-4 col-lg-4">
					</div>
					<div id="p2-bank-amt" class="row col-xs-4 col-sm-4 col-md-4 col-lg-4">
					</div>
				</div>	
			</div>
		</div>				
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="JS/script.js"></script>
</body>
</html>

						<li class="list-group-item" id="lsf">Lot square feet: <span>2</span></li>
						<li class="list-group-item" id="bd">Bedrooms: <span>3</span></li>
						<li class="list-group-item" id="br">Bathrooms: <span>4</span></li>
						<li class="list-group-item" id="yr">Year built: <span>5</span></li>					
					</ul> -->
